<!-- Create Password Page - Centered Single Column Design -->
<div class="create-password-page">
  <div class="page-container">
    <div class="main-content">
      <div class="content-wrapper">
        <!-- Logo -->
        <div class="logo-container">
          <img class="academy-logo" src="assets/images/HarmonyLogo.png" alt="Harmony & Help Academy Logo" />
        </div>

        <!-- Form Container -->
        <div class="form-container">
          <!-- Step Info -->
          <div class="step-info">
            <h1 class="page-title">Create Password</h1>
          </div>

          <!-- Create Password Form -->
          <form class="create-password-form" [formGroup]="createPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Create Password Input -->
            <div class="input-container">
              <input
                id="password"
                type="password"
                class="password-input"
                formControlName="password"
                placeholder="Create Password"
                autocomplete="new-password"
              />
            </div>

            <!-- Confirm Password Input -->
            <div class="input-container">
              <input
                id="confirmPassword"
                type="password"
                class="password-input"
                formControlName="confirmPassword"
                placeholder="Confirm Password"
                autocomplete="new-password"
              />
            </div>

            <!-- Create Button -->
            <button 
              type="submit" 
              class="create-button"
              [disabled]="createPasswordForm.invalid || isLoading">
              <span *ngIf="!isLoading">Create</span>
              <span *ngIf="isLoading">Creating...</span>
            </button>

            <!-- Skip Link -->
            <div class="skip-container">
              <button type="button" class="skip-link" (click)="onSkip()">Skip</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
