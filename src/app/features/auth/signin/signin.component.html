<!-- Sign In Page -->
<div class="signin-page">
  <div class="main-container">
    <!-- Left Section - Welcome -->
    <div class="welcome-section">
      <div class="welcome-overlay"></div>
      <div class="welcome-content">
        <h1 class="welcome-title">Welcome Back</h1>
        <p class="welcome-description">
          Continue your journey in a supportive and inclusive environment where you can thrive and
          achieve your full potential through our holistic approach to education.
        </p>
      </div>
    </div>

    <!-- Right Section - Form -->
    <div class="form-section">
      <div class="form-container">
        <!-- Logo -->
        <img
          class="academy-logo"
          src="https://api.builder.io/api/v1/image/assets/TEMP/d765edc4a278dc4383d842745293ea933870fd0c?width=352"
          alt="App Logo"
        />

        <!-- Tab Toggle -->
        <div class="auth-tabs">
          <button class="tab-button inactive" (click)="navigateToSignUp()">Sign Up</button>
          <button class="tab-button active">Sign In</button>
        </div>

        <!-- Sign In Form -->
        <form class="signin-form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="form-field">
            <label class="field-label" for="email">Email Address</label>
            <input
              id="email"
              type="email"
              class="field-input"
              formControlName="email"
              placeholder="Enter your email"
              autocomplete="email"
            />
          </div>

          <!-- Password Field -->
          <div class="form-field">
            <label class="field-label" for="password">Password</label>
            <input
              id="password"
              type="password"
              class="field-input"
              formControlName="password"
              placeholder="Enter Password"
              autocomplete="current-password"
            />
          </div>

          <!-- Forgot Password Link -->
          <div class="forgot-password-container">
            <a class="forgot-password-link" (click)="navigateToForgotPassword()"
              >Forgot Password?</a
            >
          </div>

          <!-- Sign In Button -->
          <button type="submit" class="signin-button" [disabled]="signinForm.invalid || isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
