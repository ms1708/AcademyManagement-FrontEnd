<!-- Forgot Password Page -->
<div class="forgot-password-page">
  <div class="page-container">
    <div class="main-content">
      <div class="content-wrapper">
        <!-- Logo -->
        <div class="logo-container">
          <img 
            class="academy-logo" 
            src="assets/images/HarmonyLogo.png" 
            alt="Harmony & Help Academy Logo" 
          />
        </div>

        <!-- Form Container -->
        <div class="form-container">
          <!-- Step Info -->
          <div class="step-info">
            <h1 class="page-title">Forgot Password?</h1>
            <p class="page-description">Enter your email to reset your password.</p>
          </div>

          <!-- Forgot Password Form -->
          <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="input-container">
              <input
                id="email"
                type="email"
                class="email-input"
                formControlName="email"
                placeholder="Email Address"
                autocomplete="email"
              />
            </div>

            <!-- Reset Password Button -->
            <button 
              type="submit" 
              class="reset-button"
              [disabled]="forgotPasswordForm.invalid || isLoading">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading">Sending...</span>
            </button>

            <!-- Skip Link -->
            <div class="skip-container">
              <a class="skip-link" (click)="navigateToSignIn()">Skip</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
