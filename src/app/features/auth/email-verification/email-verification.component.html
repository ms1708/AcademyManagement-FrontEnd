<!-- Email Verification Page -->
<div class="verification-page">
  <div class="main-container">
    <!-- Left Section - Welcome -->
    <div class="welcome-section">
      <div class="welcome-overlay"></div>
      <div class="welcome-content">
        <h1 class="welcome-title">Verify Your Email</h1>
        <p class="welcome-description">
          We've sent a 6-digit verification code to your email address. Please enter it below to
          continue your registration.
        </p>
      </div>
    </div>

    <!-- Right Section - Form -->
    <div class="form-section">
      <div class="form-container">
        <!-- Logo -->
        <img
          class="academy-logo"
          src="https://api.builder.io/api/v1/image/assets/TEMP/d765edc4a278dc4383d842745293ea933870fd0c?width=352"
          alt="App Logo"
        />

        <!-- Main Title -->
        <h2 class="form-title">Enter Verification Code</h2>

        <!-- Instruction Text -->
        <p class="instruction-text">
          We sent a code to <span class="email-highlight">{{ userEmail }}</span>
        </p>

        <!-- Verification Form -->
        <form class="verification-form" [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
          <!-- 6-Digit Code Inputs -->
          <div class="code-inputs-container">
            <div class="code-input-wrapper">
              <input
                id="code1"
                type="text"
                class="code-input"
                formControlName="code1"
                maxlength="1"
                (input)="onInputChange($event, 1)"
                (keydown)="onBackspace($event, 1)"
                autocomplete="off"
              />
            </div>
            <div class="code-input-wrapper">
              <input
                id="code2"
                type="text"
                class="code-input"
                formControlName="code2"
                maxlength="1"
                (input)="onInputChange($event, 2)"
                (keydown)="onBackspace($event, 2)"
                autocomplete="off"
              />
            </div>
            <div class="code-input-wrapper">
              <input
                id="code3"
                type="text"
                class="code-input"
                formControlName="code3"
                maxlength="1"
                (input)="onInputChange($event, 3)"
                (keydown)="onBackspace($event, 3)"
                autocomplete="off"
              />
            </div>
            <div class="code-input-wrapper">
              <input
                id="code4"
                type="text"
                class="code-input"
                formControlName="code4"
                maxlength="1"
                (input)="onInputChange($event, 4)"
                (keydown)="onBackspace($event, 4)"
                autocomplete="off"
              />
            </div>
            <div class="code-input-wrapper">
              <input
                id="code5"
                type="text"
                class="code-input"
                formControlName="code5"
                maxlength="1"
                (input)="onInputChange($event, 5)"
                (keydown)="onBackspace($event, 5)"
                autocomplete="off"
              />
            </div>
            <div class="code-input-wrapper">
              <input
                id="code6"
                type="text"
                class="code-input"
                formControlName="code6"
                maxlength="1"
                (input)="onInputChange($event)"
                (keydown)="onBackspace($event, 6)"
                autocomplete="off"
              />
            </div>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <!-- Resend Link -->
          <div class="resend-container">
            <span class="resend-text">Didn't receive the code? </span>
            <button
              type="button"
              class="resend-link"
              (click)="onResendCode()"
              [disabled]="resendCooldown > 0"
            >
              <span *ngIf="resendCooldown === 0">Resend</span>
              <span *ngIf="resendCooldown > 0">Resend ({{ resendCooldown }}s)</span>
            </button>
          </div>

          <!-- Verify Email Button -->
          <button type="submit" class="verify-button" [disabled]="!isFormValid() || isLoading">
            <span *ngIf="!isLoading">Verify Email</span>
            <span *ngIf="isLoading">Verifying...</span>
          </button>

          <!-- Back to Sign Up Button -->
          <button type="button" class="back-button" (click)="onBackToSignUp()">
            Back to Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
